<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            <span ion-text>{{restTitle}}</span>
				</ion-title>
		</ion-navbar>

		<ion-fab middle right>
			<button ion-fab mini color="secondary" (click)="favorite(restDishId)">
				<ion-icon name="heart" class="text-white"></ion-icon>
			</button>
		</ion-fab>
</ion-header>

<ion-content class="dish lightest-bg">

  <ion-card class="dish-card">

    <ion-card-content class="profiles-bg">
			<!--slides-->
			<ion-slides pager>
				<ion-slide>
					<img src="../../assets/img/uploads/gig/{{restPicture1}}">
				</ion-slide>
				<ion-slide>
						<img src="../../assets/img/uploads/gig/{{restPicture2}}">
					</ion-slide>
					<ion-slide>
							<img src="../../assets/img/uploads/gig/{{restPicture3}}">
						</ion-slide>
			</ion-slides>
			<div padding>
	      <ion-grid class="filters" no-padding fixed>
	        <ion-row margin-bottom>
	          <ion-col text-center>
	          	<h4 ion-text color="light">Precio</h4>
	            <h1 ion-text class="text-white fw700">{{ restPrecio | currency }}</h1>
	            <hr margin-vertical>
	          </ion-col>
	        </ion-row>
	        <ion-row margin-bottom>
	          <ion-col text-center>
	            <ion-icon name="remove-circle" class="text-4x" tappable (click)="minusQtd()" [hidden]="qtd < 2"
	                      color="secondary"></ion-icon>
	          </ion-col>
	          <ion-col width-10 text-center>
	          	<h4 ion-text color="light">Cantidad:</h4>
	          	<h2 ion-text>{{ qtd }}</h2>
	          </ion-col>
	          <ion-col width-10 text-center>
	            <ion-icon name="add-circle" class="text-4x" tappable (click)="plusQtd()" color="secondary"></ion-icon>
	          </ion-col>
	        </ion-row>
	        <ion-row>
				<ion-col text-center>
		      <button ion-button color="secondary" icon-left tappable (click)="addcart(restDishId, qtd)">
		      	<ion-icon name="cart"></ion-icon>
		      	+ Carro ({{ restPrecio * qtd | currency }})
		      </button>
				</ion-col>
	        </ion-row>
	      </ion-grid>
			</div>
    </ion-card-content>

  </ion-card>

  <ion-card>
    <ion-card-content>
      <h2 ion-text color="primary" class="fw500">Ingredientes</h2>
      <p ion-text>ingredientes</p>
			<hr>
      <h2 ion-text color="primary" class="fw500">Descripcion</h2>
      <p ion-text>{{dish.restDetails}}</p>
    </ion-card-content>
  </ion-card>

  <br><br><br><br><br>

  <ion-fab bottom right>
    <button ion-fab round icon-only color="dark" (click)="openCart()">
      <ion-icon name="cart" class="text-white"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
