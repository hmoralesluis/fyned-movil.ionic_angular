

<ion-content class="primary-bg">
	<ion-grid no-padding fixed>
		<ion-row no-padding>
			<ion-col>
			  <ion-slides pager="true" dir="{{dir}}">
			    <ion-slide *ngFor="let slide of slideList">
			      <ion-toolbar fixed>
			        <!-- <ion-buttons end>
			          <button ion-button color="light" (click)="onLastSlide()">Skip</button>
			        </ion-buttons> -->
						</ion-toolbar>
						<div style="margin: 0px 40px 40px;  padding-top: 20px; border-bottom: 2px solid #fff">
							<img [src]="slide.image" class="slide-image">
						</div>
			      <h3 class="slide-title text-white" [innerHTML]="slide.title"></h3>
						<p [innerHTML]="slide.description" class="text-white"></p>
						<div padding>
				      <button ion-button round block color="secondaryfyned" margin-top icon-end (click)="onSlideNext()">
				      	Siguiente
				      	<ion-icon name="arrow-round-forward" color="light"></ion-icon>
							</button>
							<div>
								<p>Este es el mapa</p>
								<div class="map" #map></div>
							</div>
			    	</div>
			    </ion-slide>
			    <ion-slide>
			      <ion-toolbar>
						</ion-toolbar>
						<div style="margin: 0px 40px 40px;  padding-top: 20px; border-bottom: 2px solid #fff">
							<img src="assets/img/logo.svg" class="slide-image">
						</div>
			      <h2 class="slide-title text-white">Inicie la busqueda de nuestros platos!</h2>

			      <div padding style="margin-top: 96px">
			        <button ion-button block round color="secondary" margin-top (click)="openAuthPage()">
			          Entre / Registrese
			        </button>
			        <button ion-button block round color="dark" margin-top (click)="openHomePage()">
			          Iniciar Busqueda
			        </button>
			      </div>
			    </ion-slide>
			  </ion-slides>

			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
