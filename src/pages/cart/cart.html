<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
        	<span ion-text>Carro</span>
        </ion-title>
    </ion-navbar>
</ion-header>


<ion-content class="lightest-bg">

	<ion-grid no-padding fixed>
		<ion-row no-padding>
			<ion-col>
				<ion-card *ngIf="itemsLength < 1" class="primary-bg" margin-top>
					<ion-card-content>
						<p text-center class="text-white">Sin elementos</p>
					</ion-card-content>
				</ion-card>

				<ion-list no-margin>
					<ion-item-sliding *ngFor="let order of orderRest">
							<div ion-item>
								<!-- (click)="itemTapped(favorite)" -->
									<ion-thumbnail item-left>
											<img src="../../assets/img/uploads/gig/{{order.picture}}"/>
									</ion-thumbnail>
										<h2 ion-text color="dark" class="fw700">{{order.title}} ${{order.price}}</h2>
										<ion-grid class="filters" no-padding>
											<ion-row>
												<ion-col text-center col-2>
													<ion-icon name="remove-circle" class="text-22x" tappable (click)="minusQtd(order._id, order.quantity)" [hidden]="order.quantity < 2"
																		color="secondary"></ion-icon>
												</ion-col>
												<ion-col text-center col-3>
													<h2 ion-text color="primary" class="text-18x">
														<span>{{ order.quantity }}</span>
													</h2>
												</ion-col>
												<ion-col text-center col-2>
													<ion-icon name="add-circle" class="text-22x" tappable (click)="plusQtd(order._id, order.quantity)" color="secondary"></ion-icon>
												</ion-col>
											</ion-row>
										</ion-grid>
									<div item-right>
										<ion-badge>{{ order.price * order.quantity | currency }}</ion-badge>
									</div>
							</div>
							<ion-item-options>
									<button ion-button color="danger" (click)="removeOrder(order._id)">Eliminar</button>
							</ion-item-options>
					</ion-item-sliding>
				</ion-list>

				<ion-card class="primary-bg" *ngIf="itemsLength > 0">
					<ion-card-content>
						<p ion-text color="light">Impuesto entrega (30 - 60min): <span class="fw700">Gratis</span></p>

						<hr>

						<p ion-text color="light">Valor total Orden</p>
						<h2 ion-text class="text-white fw700">{{ totalVal | currency }}</h2>
					</ion-card-content>
				</ion-card>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>

<ion-footer *ngIf="itemsLength > 0" class="no-padding">
	<button ion-button full large color="dark" no-margin icon-right (click)="openCheckout()">
		Pago en Caja
		<ion-icon name="card"></ion-icon>
	</button>
</ion-footer>
